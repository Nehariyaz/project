<!-- contact-us.component.html -->
<div class="contact-container">
    <h1 class="contact-title">Contact Us</h1>
    
    <div class="contact-card">
      <div class="contact-info">
        <div class="info-section">
          <h2 class="section-title">
            <i class="fas fa-map-marker-alt gold-icon"></i>
            Address
          </h2>
          <p>123 Spice Street<br>Foodie District<br>Mumbai 400001</p>
        </div>
        
        <div class="info-section">
          <h2 class="section-title">
            <i class="fas fa-phone-alt gold-icon"></i>
            Phone
          </h2>
          <p>+91 98765 43210<br>+91 22 1234 5678</p>
        </div>
        
        <div class="info-section">
          <h2 class="section-title">
            <i class="fas fa-envelope gold-icon"></i>
            Email
          </h2>
          <p>royalspice.com<br>reservationsroyalspice.com</p>
        </div>
        
        <div class="info-section">
          <h2 class="section-title">
            <i class="fas fa-clock gold-icon"></i>
            Hours
          </h2>
          <p>Monday - Friday: 11am - 11pm<br>
             Saturday - Sunday: 10am - 12am</p>
        </div>
      </div>
      
      <div class="contact-form">
        <h2 class="form-title">Send Us a Message</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Your Name" class="form-input">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" class="form-input">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Subject" class="form-input">
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" class="form-textarea"></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
    
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.755837470926!2d72.8282143153766!3d19.02755825822715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce3d7e1a1d6d%3A0x5f9b5b5b5b5b5b5b!2sRoyal%20Spice!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
        width="100%" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy"
        class="map-iframe">
      </iframe>
    </div>
  </div>
